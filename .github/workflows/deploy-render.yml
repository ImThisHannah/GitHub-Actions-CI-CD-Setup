name: Deploy to Render

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Deploy to Render
        run: |
          # Assuming you're using Render CLI to deploy
          curl -sSL https://render.com/deploy-script.sh | bash
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Set this secret in your GitHub repository
